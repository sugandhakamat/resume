<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main-div">
    <img class="top-pattern" src="images/bg-pattern-top.svg" alt="top-pattern">
    <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
    <div class="card">
      <div class="card-image">
        <img class="profile-img-victor" src="images/image-victor.jpg" alt="profile-img">
      </div>
      <div class="card-info">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </div>
      <hr />
      <div>
        <table>
           <tr class="top-tr">
             <td>80K</td>
             <td>803K</td>
             <td>1.4K</td>
           </tr>
           <tr class="bottom-tr">
             <td>Followers</td>
             <td>Likes</td>
             <td>Photos</td>
           </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sugandha Kamat</a>.
  </div>

</body>
</html>
